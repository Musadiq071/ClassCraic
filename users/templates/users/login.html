{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card shadow-lg p-5 rounded-4 bg-glass" style="max-width: 430px; width: 100%;">
    
    <div class="text-center mb-4">
      <div class="login-icon mb-3">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
      </div>
      <h2 class="fw-bold text-gradient mb-1">Welcome Back</h2>
      <p class="text-muted">Sign in to continue your journey</p>
    </div>

    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid mt-4">
        <button class="btn btn-primary btn-lg fw-semibold shadow-sm" type="submit">
          Log In
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}" class="text-decoration-none small text-muted">
        Forgot password?
      </a>
    </div>

    <hr class="my-4">

    <div class="text-center">
      <small class="text-muted">
        New here? 
        <a href="{% url 'register' %}" class="fw-semibold text-gradient text-decoration-none">
          Create an account
        </a>
      </small>
    </div>
  </div>
</div>
<style>
    /* Subtle gradient background */
.login-container {
  background: linear-gradient(135deg, #007bff15, #6f42c120, #00bcd420);
  backdrop-filter: blur(8px);
}

/* Glassy card */
.bg-glass {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}
.bg-glass:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

/* Gradient text effect */
.text-gradient {
  background: linear-gradient(90deg, #007bff, #6f42c1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Buttons */
.btn-primary {
  background: linear-gradient(90deg, #007bff, #6f42c1);
  border: none;
  transition: all 0.3s ease;
}
.btn-primary:hover {
  filter: brightness(1.1);
  transform: translateY(-2px);
}

/* Optional: make the icon glow */
.login-icon i {
  color: #007bff;
  filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.3));
</style>
{% endblock content %}
