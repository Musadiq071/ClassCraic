{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="shadow-lg rounded-4 bg-body-tertiary p-4 p-md-5" style="max-width: 480px; width: 100%;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold mb-1">Join ClassCraic</h2>
      <p class="text-muted">Create your account and start connecting with classmates!</p>
    </div>

    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid mt-4">
        <button class="btn btn-primary btn-lg fw-semibold shadow-sm" type="submit">
          Create Account
        </button>
      </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <p class="mb-0 text-muted">
        Already have an account?
        <a href="{% url 'login' %}" class="fw-semibold text-decoration-none" style="color: var(--accent);">
          Log In
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
